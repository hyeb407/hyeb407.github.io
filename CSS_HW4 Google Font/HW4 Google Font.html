<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pinyon+Script&family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">
    <style>
     
        h2 {
            font-family: 'Pinyon Script', cursive;
        }
        h3 {
            font-family: 'Ubuntu', sans-serif;
        }
        p {
            font-family: 'Dancing Script', cursive;
        }
    </style>

</head>
<body>
    <h1>我是 h1</h1>
    <h2>我是 h2：'Pinyon Script', cursive;</h2>
    <h3>我是 h3：'Ubuntu', sans-serif;</h3>
    <p>這是 Dancing Script</p>
</body>
</html>
